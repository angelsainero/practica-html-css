<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/burguer.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>Angel</title>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Angel Sainero Villar</h1>
            <input type="checkbox" id="menu">
            <label class="ham" for="menu"> ☰ </label>
            <ul class="list">
                <li class="list-item"><a href="" >Formación</a></li>
                <li class="list-item"><a href="" >Skills</a></li>
                <li class="list-item"><a href="" >Contacto</a></li>
            </ul>
            
        </nav>
       

        <div>
            <img src="images/yo.jpg" alt="Foto Angel">
        </div>
    </header>
    <main>
        <header>
            <h1>Formación</h1>
        </header>
        <section class="carousel-container">
            <div class="carousel-slides">
                <div id="slide1"><img src="images/keepcoding-0.png" alt="Foto Angel" width="100%"></div>
                <div id="slide2"><img src="images/keepcoding-fs.png" alt="Foto Angel" width="100%"></div>
                <div id="slide3"><img src="images/udemy.jpg" alt="Foto Angel" width="100%"></div>
            </div>
            <div class="carousel-links">
                <a href="#slide1" class="carousel-dot"></a>
                <a href="#slide2" class="carousel-dot"></a>
                <a href="#slide3" class="carousel-dot"></a>
            </div>   
        </section>
        <section>
            <header>
                <h1>Skills</h1>
            </header>
            
            <div class="habilidades">
                <p>GIT</p>
                <div class="container">                    
                    <div class="skill git">70%</div>
                </div>
                <p>HTML</p>
                <div class="container">
                    <div class="skill html">90%</div>
                </div> 
                <p>CSS</p>
                <div class="container">
                    <div class="skill css">80%</div>
                </div> 
                <p>Javascript</p>
                <div class="container">
                    <div class="skill javas">50%</div>
                </div> 
                <p>Python</p>
                <div class="container">
                    <div class="skill python">90%</div>
                </div> 
                <p>Flask</p>
                <div class="container">
                    <div class="skill flask">80%</div>
                </div> 
            </div>

        </section>
        <section>
            <header>
                <h1>Contacto</h1>
            </header>
            <form action="registro-completado.html" method="post">
                <div>        
                    <label for="nombre">Nombre</label>
                    <input name="nombre" id="nombre" type="text" placeholder="Nombre" required>
                    
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input name="apellido" id="apellido" type="text" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input name="mail" id="mail" type="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="pass">Teléfono</label>
                    <input name="telefono" id="telefono" type="tel" placeholder="Teléfono" required>
                </div>
                <div>
                    <fieldset>
                        <legend>¿Como me conociste?</legend>
                        <div>
                            <input type="radio" id="keep" name="como" value="keep">
                            <label for="keep">Keepconding</label>
                          </div>
                      
                          <div>
                            <input type="radio" id="trabajo" name="como" value="trabajo">
                            <label for="trabajo">Trabajo</label>
                          </div>
                      
                          <div>
                            <input type="radio" id="github" name="como" value="github">
                            <label for="github">En Github</label>
                          </div>
                    </fieldset>                    
                </div>
                <div>
                    <label for="gittag"></label>
                    <input name="gittag" id="gittag" type="text" placeholder="Github tag" pattern="@([A-Za-z0-9_]{1,15})">
                </div>
                <button>registrar</button>
                
        </section>

    </main>
    <footer>
        <div>
            <a href="https://es.linkedin.com/in/angelsainero"><img src="images/icono-linkedin.png" alt="icono-linkedin" width="50px"></a>
            <a href="https://github.com/angelsainero"><img src="images/icono-github.png" alt="icono-github" width="50px"></a>
        </div>
        
    </footer>
    
</body>
</html>
