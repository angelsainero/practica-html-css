<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/burguer.css">
    <title>Angel</title>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Angel Sainero Villar</h1>
            <input type="checkbox" id="menu">
            <label class="ham" for="menu"> ☰ </label>
            <ul class="list">
                <li class="list-item"><a href="" >Formación</a></li>
                <li class="list-item"><a href="" >Skills</a></li>
                <li class="list-item"><a href="" >Contacto</a></li>
            </ul>
            
        </nav>
       

        <div>
            <img src="images/yo.jpg" alt="Foto Angel">
        </div>
    </header>
    <main>
        <section>
            <header>
                <h1>Formación</h1>
            </header>
            <img src="images/keepcoding-0.png" alt="Foto Angel" width="100%">
            <img src="images/keepcoding-fs.png" alt="Foto Angel" width="100%">
            <img src="images/udemy.jpg" alt="Foto Angel" width="100%">
        </section>
        <section>
            <header>
                <h1>Skills</h1>
            </header>
                <ul>
                    <li>Git</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                    <li>Python</li>
                    <li>Flask</li>
                    <li>React</li>
                    <li>Node.js</li>
                </ul>
        </section>
        <section>
            <header>
                <h1>Contacto</h1>
            </header>
            <form action="registro-completado.html" method="post">
                <div>        
                    <label for="nombre">Nombre</label>
                    <input name="nombre" id="nombre" type="text" placeholder="Nombre" required>
                    
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input name="apellido" id="apellido" type="text" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input name="mail" id="mail" type="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="pass">Teléfono</label>
                    <input name="telefono" id="telefono" type="tel" placeholder="Teléfono" required>
                </div>
                <div>
                    <fieldset>
                        <legend>¿Como me conociste?</legend>
                        <div>
                            <input type="radio" id="keep" name="como" value="keep">
                            <label for="keep">Keepconding</label>
                          </div>
                      
                          <div>
                            <input type="radio" id="trabajo" name="como" value="trabajo">
                            <label for="trabajo">Trabajo</label>
                          </div>
                      
                          <div>
                            <input type="radio" id="github" name="como" value="github">
                            <label for="github">En Github</label>
                          </div>
                    </fieldset>                    
                </div>
                <div>
                    <label for="gittag"></label>
                    <input name="gittag" id="gittag" type="text" placeholder="Github tag" pattern="@([A-Za-z0-9_]{1,15})">
                </div>
                <button>registrar</button>
                
        </section>

    </main>
    <footer>
        <div>
            <a href="https://es.linkedin.com/in/angelsainero"><img src="images/icono-linkedin.png" alt="icono-linkedin" width="50px"></a>
            <a href="https://github.com/angelsainero"><img src="images/icono-github.png" alt="icono-github" width="50px"></a>
        </div>
        
    </footer>
    
</body>
</html>
